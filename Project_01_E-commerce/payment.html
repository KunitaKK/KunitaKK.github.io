<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    <title>Payment</title>
</head>
<body>
    <section class="paymentPage">

        <div class="payment-container">
            <div class="payment-left">
                <p>Payment Methods</p>
                <hr>
                <div class="payment-methods">
                    <div onclick="doFun()" id="tColorA" style="color: #f01818;">
                        <i class="fa-solid fa-credit-card" style="color: #f01818;"></i>
                        Payment by Card
                    </div>
                    <div onclick="doFunA()" id="tColorB">
                        <i class="fa-solid fa-building-columns"></i>
                        Banks
                    </div>
                    <div onclick="doFunB()" id="tColorC">
                        <i class="fa-solid fa-wallet"></i>
                        Apple / Google Pay
                    </div>
                    <hr>
                </div>
            </div>

            <div class="payment-center">
                <a href="https://www.shift4shop.com/credit-card-logos.html">
                    <img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto" border="0" />
                </a>
                <hr>

                <div class="creditCard-details">
                    <form action="">
                        <p>Card Number</p>
                        <div class="c-number" id="c-number">
                            <input id="creditCard-number" class="cc-number" placeholder="Card Number" maxlength="19" required>
                            <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                        </div>

                        <div class="c-details">
                            <div>
                                <p>Expire Date</p>
                                <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                            </div>
                            <div>
                                <p>CVV</p>
                                <div id="cvv-box" class="cvv-box">
                                    <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                                    <i class="fa-solid fa-circle-question" title="3 digit code on the back of your card" style="cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="p-email">Email
                        <input type="email" placeholder="Example@email.com" id="email" required>
                        </div>
                        <button>PAY NOW</button>
                    </form>
                </div>
            </div>

            <div class="payment-right">
                <p>Order information</p>
                <hr>
                <div class="p-details">
                    <div class="row">
                        <div>Total Price : </div>
                        <div class="totalPrice"></div>
                    </div>
                </div>
                <hr>
                <!-- <a href="https://www.shift4shop.com/credit-card-logos.html">
                    <img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="100%" height="auto" border="0" />
                </a> -->
            </div>

        </div>

    </section>

    <script type="module" src="payment.js"></script>
    <script src="payment2.js"></script>
    
</body>
</html>
